<body>
    <header>
      <!-- Nav Bar -->
      <div class="nav-flex-container">
        <!-- ul = unordered list, li = list item -->
            <div class='nav-flex-child-1'>
                <ul class='nav-bar-left'>
                  <li> <a href=""> About </a> </li>
                  <li> <a href=""> Store </a> </li>

            <div class='nav-flex-child-2'>
                <ul class='nav-bar-right'>
                  <li> <a href=""> Gmail </a> </li>

    <main>

      <div class="grid-box-container">
        
        <!-- 1st row - Google logo --> 
        <div class="grid-first-row"> 
            <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo pic"> 
        </div>   
        
        
        <!-- 2nd row - search icon --> 
        <div class="grid-second-row-search-icon">   
          
           <img class="search-icon" src="https://i.imgur.com/b1X2xZT.png" alt="search icon"> 
        
        </div>  
        
        <!-- 2nd row - Search bar input --> 
        <div class="grid-second-row">   
          
          <input class="search-bar" id="search-bar" type="text" autofocus> 
          </input> <!-- autofocus to load blinker in search bar -->
        
        </div>  
       
      
        <!-- 3rd row -  first button  --> 
        <div class="grid-third-row-firstbutton"> 
          <input class="first-button" type="submit" value="Google Search" >
        </div> 
        
      
        <!-- 3rd row -  second button  --> 
        <div class="grid-third-row-secondbutton"> 
          <input class="second-button" type="submit" value="I'm Feeling Lucky" >
        </div> 
      
      
        <!-- 4th row - Offered in sentence  --> 
        <div class="grid-fourth-row">
          Google offered in:  <a class="language-link" href="https://translate.google.com/?sl=en&tl=es&op=translate"> Espa√±ol </a> 
        </div> 
  
      </div> <!-- CLOSE - grid-box-container -->

                <ul class="tray-bar-right">
